<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LeafletMarker</title>
    <link rel='stylesheet' href='./map.css'/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src='./jquery-3.5.1.min.js'></script>

  </head>
  <body>

    <div id='map'></div>
    <div class='inputs'>
      <input type='text' placeholder='longitude' id='longitude' pattern='\d*' required>
      <input type='text' placeholder='latitude' id='latitude' pattern='\d*' required>
      <p id="updateButton">Update location<p>
    </div>
    <p>Please type in only numbers in the input form</p>
    <script src='map.js'></script>

  </body>
</html>
